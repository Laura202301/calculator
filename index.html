<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta Stencil">
</head>
<body>
  <div class="container">
    <div class="display">
      <div id="operationDisplay" class="operation-text"></div>
      <div id="calculatorDisplay" class="display-text">0</div>
    </div>
    <div class="buttons">
      <button class="clear">Clear</button>
      <button class="backspace">&#9003</button>
      <button class="divide">/</button>
    </div>
    <div class="buttons">
      <button class="num1">7</button>
      <button class="num2">8</button>
      <button class="num3">9</button>
      <button class="multiply">x</button>
    </div>
    <div class="buttons">
      <button class="num4">4</button>
      <button class="num5">5</button>
      <button class="num6">6</button>
      <button class="subtract">-</button>
    </div>
    <div class="buttons">
      <button class="num7">1</button>
      <button class="num8">2</button>
      <button class="num9">3</button>
      <button class="add">+</button>
    </div>
    <div class="buttons">
      <button class="neg-pos">+/-</button>
      <button class="num0">0</button>
      <button class="decimal">.</button>
      <button class="equal">=</button>
    </div>
  </div> 
  <div class="footer">
    <div class= "name">Copyright © Laura202301</div>
    <img class= "icon" src="./images/icon.jpg" alt="Picture of GitHub icon">
  </div>
  
  <script src="javascript.js"></script> <!--The best practice is to put JavaScript <script> tags just before the closing </body> tag--> 
</body>
</html>
